<!DOCTYPE html>
    
<html lang="en">
<head><title>FORM PENDAFTARAN</title>
<style>h1{ text-align: center; }
</style>
</head>
<body>
<h1>REGISTRATION FORM</h1>
<div>
<form>
<table align="right" cellspacing="1" cellpadding="20">
<tr>
<td>
<label for="tanggal">TANGGAL
</label>
<input type="date" name="tanggal" id="date">
</td>
</tr>
</table>
</form>
</div> <br><br>
<div>
<form>
<table align="left" cellspacing="1" cellpadding="20">
<tr>
<td>
<h3>INFORMASI PRIBADI</h3>
</td>
</tr>
<tr>
<td>
<label for="nama">NAMA LENGKAP
</label>
</td>
<td>
<input type="text" name="nama" id="nama" style="width: 300px;" placeholder="Nama Lengkap">
</td>
</tr>
<tr>
<td>
<label for="ttl">TANGGAL LAHIR
</label>
</td>
<td>
<input type="date" name="ttl" id="ttl" style="width: 300px;">
</td>
</tr>
</table>
</form>
</div>
<div>
<form>
<table align="left" cellspacing="1" cellpadding="20">
<tr>
<td>
<h3>INFORMASI KONTAK</h3>
</td>
</tr>
<tr>
<td>
<label for="alamat">ALAMAT
</label>
</td>
<td>
<input type="text" name="alamat" id="alamat" style="width: 300px;">
</td>
</tr>
<tr>
<td>
<label for="kota">KOTA
</label>
</td>
<td>
<input type="text" name="kota" id="kota" style="width: 300px;">
</td>
<td>
<label for="provinsi">PROVINSI
</label>
</td> 
<td>
<input type="text" name="provinsi" id="provinsi" style="width: 300px;">
</td>
</tr>
<tr>
<td>
<label for="kp">KODE POS
</label>
</td>
<td>
<input type="number" name="kp" id="kp" style="width: 300px;">
</td>
<td>
<label for="negara">NEGARA
</label>
</td>
<td>
<input type="text" name="negara" id="negara" style="width: 300px;">
</td>
</tr>
<tr>
<td>
<label for="nh">NOMOR HP
</label>
</td>
<td>
<input type="number" name="nh" id="nh" style="width: 300px;">
</td>
<td>
<label for="email">EMAIL
</label>
</td>
<td>
<input type="email" name="email" id="email" style="width: 300px;">
</td>
</tr>
<tr>
<td>
<label for="tm">TIPE MEMBER
</label>
</td>
<td>
<input type="radio" name="tm" id="tm">REGULER
</td>
<td>
<input type="radio" name="tm" id="tm">PREMIUM
</td>
<td>
</td>
<td>
<input type="radio" name="tm" id="tm">VIP
</td>
</tr>
<tr>
<td>
<label for="jk">JENIS KELAMIN
</label>
<td>
<input type="radio" name="jk" id="jk" value="lakilaki">LAKI LAKI
</td>
<td>
<input type="radio" name="jk" id="jk" value="perempuan">PEREMPUAN
</td>
</td>
</tr>
<tr>
<td align="center">
<input type="submit" name="submit" id="submit" style="width: 200px;">
</td>
<td align="center">
<input type="reset" name="reset" id="reset" style="width: 200px;">
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
